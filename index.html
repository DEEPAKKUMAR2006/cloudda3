<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Palindrome Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 50px;
            color: #333;
        }

        h1 {
            color: #007bff;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Binary Palindrome Checker</h1>
    <label for="numberInput">Enter Integer:</label>
    <input type="number" id="numberInput" placeholder="Enter an integer">
    <button onclick="checkPalindrome()">Check Palindrome</button>
    <p id="result"></p>

    <script>
        function checkPalindrome() {
            const numberInput = parseInt(document.getElementById('numberInput').value);
            const binaryRepresentation = numberInput.toString(2);
            const reversedBinary = binaryRepresentation.split('').reverse().join('');

            const resultElement = document.getElementById('result');
            if (binaryRepresentation === reversedBinary) {
                resultElement.textContent = 'The binary representation is a Palindrome';
                resultElement.style.color = '#28a745';
            } else {
                resultElement.textContent = 'The binary representation is NOT a Palindrome';
                resultElement.style.color = '#dc3545';
            }
        }
    </script>
</body>
</html>
